<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="./src/style/reset.css">
    <link rel="stylesheet" href="./src/style/vars.css">
    <link rel="stylesheet" href="./src/style/sidebar.css">

    <title>Chat GPT</title>
</head>
<body>
    <div class="sidebar">
        <div class="sidebar__top">
            <div class="lateral-bar">
                <div class="icon"><span class="fa-solid fa-list fa-lg"></span></div>
            </div>
            <div class="search-new-chat">
                <div class="icon"><span class="fa-solid fa-magnifying-glass fa-lg"></span></div>
                <div class="icon"><span class="fa-solid fa-pen-to-square fa-lg"></span></div>
            </div>
        </div>
        <div class="sidebar__chats">
            <div>
                <div class="gpt">
                    <div class="gpt__chat">
                        <div class="icon"><span class="fa-solid fa-brain fa-sm"></span></div>
                        <h3>ChatGPT</h3>
                    </div>
                    <div class="gpt__explore">
                        <div class="icon"><span class="fa-solid fa-spinner fa-sm"></span></div>
                        <h3>Explorar GPT</h3>
                    </div>
                </div>
                <div class="chats">
                    <section class="today">
                        <h3>Hoje</h3>
                        <div class="chat-name">
                            <h4>Fontes e cores GPT</h4>
                            <span class="fa-solid fa-ellipsis">
                                <ul class="sub-menu">
                                    <li class="fa-solid fa-arrow-up-from-bracket"></li>
                                    <li class="fa-solid fa-pencil"></li>
                                    <li class="fa-solid fa-box-archive"></li>
                                    <li class="fa-solid fa-trash"></li>
                                </ul>
                            </span>
                        </div>
                        <!-- <h4>Display da tag img</h4> 
                        <h4>Front-end</h4> -->
                    </section>
                </div>
            </div>
        </div>
        <div class="sidebar__footer">
            <div class="upgrade-plan">
                <div class="icon"><span class="fa-regular fa-star fa-sm"></span></div>
                <div class="text">
                    <h4>Fazer upgrade do plano</h4>
                    <h5>Mais acesso aos melhores modelos</h5>
                </div>
            </div>
        </div>
    </div>

    <main>
        <div></div>
    </main>
</body>
</html>
